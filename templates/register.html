<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease</title>
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel='stylesheet' href="/static/css/style.css">

</head>
<body>

    <div class="form-container">
        <div class="col col-1">
            <div class="fetured-container">
                <h1 class="featured-word"> Skin Cancer Detection Using Deep Learning </h1>

            </div>

            <div class="image-layer">

                <img src="/static/images/metaverse.png" class="form-image-meta">
                <img src="/static/images/medical-support.png" class="form-image medical">
                <img src="/static/images/grid.png" class="form-image grid">
                <img src="/static/images/capsules.png" class="form-image cap">

            </div>

        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class=" btn btn-1" id="login"> Sign In</button>
                <button class=" btn btn-2" id="register"> Sign Up</button>
            </div>
            <!-- Login form container  -->



             <!-- Register form container  -->
             <f class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <form action="/add_users" method="POST">
                <div class="form-input">
                    <div class="input-box">
                        <input type="text"  name="uemail" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text"  name="uname" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password"  name="upassword" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="div forgot-pass">
                        <a href="#">Forgot Passowrd?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" type="submit">
                            <span>Sign Up</span>
                            <i class='bx bx-right-arrow-alt'></i>
                        </button>
                    </div>
                </div>
                <!-- <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-instagram"></i>

                </div> -->
                </form>

        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
